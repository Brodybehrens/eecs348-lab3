<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Practice 1 – Profile</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 2rem;
      line-height: 1.6;
      background: #fafafa;
    }
    .card {
      max-width: 760px;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 24px;
      background: #fff;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
    }
    .row {
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
    }
    img {
      width: 180px;
      height: 180px;
      object-fit: contain; /* svg keeps aspect nicely */
      border-radius: 12px;
      background: #f5f5f5;
      padding: 10px;
    }
    h1 { margin-top: 0; }
    a { text-decoration: none; color: #0051ba; }
    a:hover { text-decoration: underline; }
    iframe { border-radius: 12px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="row">
      <!-- Timberwolves logo -->
      <img src="https://upload.wikimedia.org/wikipedia/en/c/c2/Minnesota_Timberwolves_logo.svg" alt="Minnesota Timberwolves logo">
      <div>
        <h1>Brody Behrens</h1>
        <p>
          Hi! I’m Brody, a KU student majoring in <strong>Cyber Security</strong>.<br>
          Hobbies: <strong>Basketball</strong> and <strong>Lacrosse</strong>.
        </p>
        <p>
          Check out <a href="https://www.ku.edu" target="_blank" rel="noopener">KU’s website</a>.
        </p>
      </div>
    </div>

    <h2>Favorite Video</h2>
    <div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;">
      <iframe
        src="https://www.youtube.com/embed/OJzpoj_NxqQ?si=QZuxEnfU0jUi-SlK"
        title="YouTube video player"
        style="position:absolute;top:0;left:0;width:100%;height:100%;border:0;"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</body>
</html>
